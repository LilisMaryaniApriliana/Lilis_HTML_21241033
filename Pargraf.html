<!DOCTYPE html>
<html lang="en">
<head>
    <title>Paragraf</title>
</head>
<body>
    <!--tag p, br, dan hr  -->
    <p>ini adalah paragraf 1</p>
    <br>
    <p>ini adalah paragraf 2</p>
    <hr>

    <!-- ini tag b, i, dan u -->
    <p><b> Selamat Datang </b> di Mata Kuliah <i> Pemrograman Web</i></p>
    <p><u>Nama Saya Lilis Maryani Apriliana</u></p>

    <!-- tag strong dan em -->
    <p><strong>Pengumuman</strong>, kuliah pemrograman web, dimulai dari Hari Rabu 22 Maret 2023
        <em>diliburkan!!</em></p>
    
</body>
</html>
